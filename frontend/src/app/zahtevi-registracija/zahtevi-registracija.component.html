<app-meni-administrator></app-meni-administrator>

<div class="row sredina">
    <div class="col-sm-12">
        <hr>
    </div>
    <div class="col-sm-12 text-center">
        <h3>Zahtevi za registraciju</h3>
    </div>
    <div class="col-sm-12">
        <hr>
    </div>
</div>

<div class="row sredina">
    <div *ngIf="korisniciNaCekanju.length > 0" class="col-sm-12 text-center">
        <table class="table" id="tabela">
            <th>Ime</th>
            <th>Prezime</th>
            <th>Korisničko ime</th>
            <th>Tip</th>
            <th>Detalji</th>
            <tr *ngFor="let korisnik of korisniciNaCekanju">
                <td>{{korisnik.ime}}</td>
                <td>{{korisnik.prezime}}</td>
                <td>{{korisnik.korisnickoIme}}</td>
                <td>{{korisnik.tip}}</td>
                <td><a routerLink="../pregledZahtevaReg" (click)="sacuvajKorisnika(korisnik)">LINK</a></td>
            </tr>
        </table>
    </div>
    <div *ngIf="korisniciNaCekanju.length == 0" class="col-sm-12 text-center slova2">
        Nema korisnika na čekanju!
    </div>
</div>
