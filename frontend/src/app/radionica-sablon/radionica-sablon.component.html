<app-meni-organizator></app-meni-organizator>

<div class="row sredina text-center">
  <div class="col-sm-12 gore">
    <img src="http://localhost:4000/workshops/getWorkshopImage/?image={{glavnaSlika}}" class="rounded stil">
    <br>
  </div>
</div>

<div class="row sredina">
  <div class="col-sm-12">
    <hr>
  </div>
</div>

<div class="row sredina">
  <div class="col-sm-12">
    <div class="slike">
      <div *ngFor="let slika of galerija" class="image sirina" (click)="izbaciSliku(slika)">
        <img class="image__img slika2" src="http://localhost:4000/workshops/getWorkshopImage/?image={{slika}}">
        <div class="image__overlay image__overlay--primary">
          <div class="image__title">Ukloni</div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <hr>
  </div>
</div>

<div class="row sredina">
  <div class="col-sm-6 offset-3 text-center boja">
    <div class="forma1">
      <h2>Dodaj radionicu</h2>
      <img id="slika" src="../../assets/artwork.png">
      <div class="forma-field">
        <input type="text" id="naziv" placeholder="Naziv radionice..." [(ngModel)]='naziv' name='naziv'>
      </div>
      <div class="forma-field">
        <input type="text" id="mesto" placeholder="Mesto održavanja..." [(ngModel)]='mesto' name='mesto'>
      </div>
      <div class="forma-field">
        <input type="text" id="adresa" placeholder="Adresa održavanja..." [(ngModel)]='adresa' name='adresa'>
      </div>
      <div class="forma-field">
        <input type="text" id="kapacitet" placeholder="Kapacitet(1-20)" [(ngModel)]='kapString' name='kapString'>
      </div>
      <div class="forma-field">
        <input type="date" id="datum" min="2023-02-22" max="2023-03-22" [(ngModel)]='datum' name='datum'>
      </div>
      <div class="forma-field">
        <textarea id="kratakOpis" rows="5" cols="5" placeholder="Kratak opis..." [(ngModel)]='kratakOpis'
          name='kratakOpis'></textarea>
      </div>
      <div class="forma-field">
        <textarea id="dugOpis" rows="5" cols="5" placeholder="Duži opis..." [(ngModel)]='dugOpis'
          name='dugOpis'></textarea>
      </div>
      <div class="forma-field">
        <button id="loginBtn" class="btn btn-secondary" (click)='posaljiPredlogZaRadionicu()'>Pošalji predlog</button>
      </div>
    </div>
  </div>
</div>
