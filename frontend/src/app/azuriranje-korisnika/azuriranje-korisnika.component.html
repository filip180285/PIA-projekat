<app-meni-administrator></app-meni-administrator>

<div class="row sredina">
    <div class="col-sm-6 offset-3 text-center boja">
        <form class="forma2">
            <h2>Ažuriraj korisnika</h2>
            <img src="../../assets/register.png">
            <br><br>
            <div class="form-field">
                <input type="text" id="ime" placeholder="Ime..." name='ime' [(ngModel)]='ime'>
            </div>
            <div class="form-field">
                <input type="text" id="prezime" placeholder="Prezime..." name='prezime' [(ngModel)]='prezime'>
            </div>
            <div class="form-field">
                <input type="text" id="telefon" placeholder="Kontakt telefon(+381 xx xxxxxxx)..." name='telefon'
                    [(ngModel)]='telefon'>
            </div>
            <div class="form-field">
                <input type="file" id="slika" placeholder="Slika(opciono)..." name="image"
                    (change)="selectImage($event)">
            </div>
            <div class="form-field" *ngIf="korisnik.tip == 'organizator'">
                <input type="text" id="nazivOrg" placeholder="Naziv organizacije(organizator)..." name='nazivOrg'
                    [(ngModel)]='nazivOrg'>
            </div>
            <div class="form-field" *ngIf="korisnik.tip == 'organizator'">
                <input type="text" id="adresaOrg" placeholder="Adresa sedišta organizacije(organizator)..."
                    name='adresaOrg' [(ngModel)]='adresaOrg'>
            </div>
            <div class="form-field" *ngIf="korisnik.tip == 'organizator'">
                <input type="text" id="matBrOrg" placeholder="Matični broj organizacije(organizator)..." name='matBrOrg'
                    [(ngModel)]='matBrOrg'>
            </div>
            <button id="regBtn" (click)="azurirajKorisnika()" class="btn btn-secondary dugmeReg">Ažuriraj</button>
            <br><br>
        </form>
    </div>
</div>
