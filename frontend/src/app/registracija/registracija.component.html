<div class="row">
    <div class="col-sm-12" id="meni">
        <a routerLink="../" class="meni-link">Početna</a>
        <a routerLink="../top5" class="meni-link">Top 5 radionica</a>
        <a routerLink="../login" class="meni-link">Prijava na sistem</a>
        <a routerLink="../registracija" class="meni-link">Kreiraj nalog</a>
    </div>
</div>

<div class="row sredina">
    <div class="col-sm-6 offset-3 text-center boja">
        <form class="forma2">
            <h2>Registruj se</h2>
            <img src="../../assets/register.png">
            <br><br>
            <div class="form-field">
                <input type="text" id="ime" placeholder="Ime..." name='ime' [(ngModel)]='ime'>
            </div>
            <div class="form-field">
                <input type="text" id="prezime" placeholder="Prezime..." name='prezime' [(ngModel)]='prezime'>
            </div>
            <div class="form-field">
                <input type="text" id="korisnickoImeReg" placeholder="Korisničko ime..." name='korisnickoIme' [(ngModel)]='korisnickoIme'>
            </div>
            <div class="form-field">
                <input type="password" id="lozinkaReg" placeholder="Lozinka..." name='lozinka' [(ngModel)]='lozinka'>
            </div>
            <div class="form-field">
                <input type="text" id="telefon" placeholder="Kontakt telefon(+381 xx xxxxxxx)..." name='telefon' [(ngModel)]='telefon'>
            </div>
            <div class="form-field">
                <input type="text" id="mejl" placeholder="Mejl adresa..." name='mejl' [(ngModel)]='mejl'>
            </div>
            <div class="form-field">
                <input type="text" id="nazivOrg" placeholder="Naziv organizacije(organizator)..." name='nazivOrg' [(ngModel)]='nazivOrg'>
            </div>
            <div class="form-field">
                <input type="text" id="adresaOrg" placeholder="Adresa sedišta organizacije(organizator)..." name='adresaOrg' [(ngModel)]='adresaOrg'>
            </div>
            <div class="form-field">
                <input type="text" id="matBrOrg" placeholder="Matični broj organizacije(organizator)..." name='matBrOrg' [(ngModel)]='matBrOrg'>
            </div>
            <div class="form-field">
                <input type="file" id="slika" placeholder="Slika(opciono)..." name="image" (change)="selectImage($event)">
            </div>
            <button id="regBtn" (click)="posaljiZahtevZaRegistraciju()" class="btn btn-secondary dugmeReg">Pošalji zahtev</button>
            <br><br>
        </form>
    </div>
</div>
